<div class="">
<div class='panel panel-primary'>
    <div class='panel-heading'>
    {{pageTitle}}
    </div>

    <!-- Filter the Products   -->
    <div class='panel-body'>
        <div class='row'>

            <div class='col-md-2'>
                 Filter by:
            </div>
            <div class='col-md-4'>
                <input type='text'  [(ngModel)] = 'filterBy' />
            </div>
        </div>
        <div class='row' >
            <div class='col-md-6'>
                <h3>Filtered by: {{filterBy | productFilter:''}}</h3>
            </div>
        </div>

        <div class='has-error' ></div>


        <div class='table-responsive'>
            <table class='table' *ngIf = 'products && products.length' >
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click) = 'toggleImagestatus()'>
                             {{ imageStatus ? 'Hide':'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = 'let product of products | productFilter : filterBy'>
                        <td >
                            <img src = "{{product.imageUrl}}" [style.width.px] = 'imageWidth' [style.margin.px] = 'imageMargin' title="{{product.productName}}" *ngIf = 'imageStatus'>
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'USD':true:'1.2-2'}}</td>
                        <td>
                            <sh-star [rating] = 'product.starRating'>
                                
                            </sh-star>
                            </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
